<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cat Search</h1>
    <div class="cat-search">
      <label for="breed-select">Select Breed:</label>
      <select id="breed-select" class="breed-select"></select>
    </div>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div class="error">
      <p>Error occurred while fetching data. Please try again.</p>
    </div>
    <div class="cat-info">
      <img class="cat-image" src="#" alt="Cat Image">
      <div class="cat-details">
        <h2 class="breed-name"></h2>
        <p class="breed-description"></p>
        <p class="breed-temperament"></p>
      </div>
    </div>
  </div>

<script src="cat-api.js" type="module"></script>
<script src="index.js" type="module"></script>

</body>
</html>
